<!doctype html>
<html>
    <head>
        <title>Measure example</title>
        <link rel="StyleSheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel='StyleSheet' type='text/css' href='../css/theme/default/style.css'>
        <link rel='StyleSheet' type='text/css' href='../css/toolbar.css'>
        <link rel="StyleSheet" type="text/css" href="../css/examples.css">
        <script type="text/javascript" src="../lib/OpenLayers-2.12.js"></script>
        <script type="text/javascript" src="../lib/proj4js-compressed.js"></script>
        <script type="text/javascript" src="../lib/proj4js.defs.js"></script>
        <script type="text/javascript" src="../lib/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../lib/micro.templating.js"></script>
        <script type="text/javascript" src="../src/gbi.js"></script>
        <script type="text/javascript" src="../src/gbi.widgets/measure.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var editor = new gbi.Editor({
                    map: {
                        element: 'map',
                        center: {
                            lon: 8.2,
                            lat: 53.15,
                            srs: 'EPSG:4326',
                            zoom: 12
                        }
                    }
                });
                var osmLayer = new gbi.Layers.OSM({name: 'Test'});

                var vectorLayer = new gbi.Layers.Vector({name: 'Vector'});

                editor.addLayers([osmLayer, vectorLayer]);

                var measure = new gbi.widgets.Measure(editor, {
                    element: 'measurement',
                    srs: ['EPSG:3857', 'EPSG:4326', 'EPSG:25832', 'EPSG:25833', 'EPSG:31466', 'EPSG:31467', 'EPSG:31458']
                });
            });
        </script>
    </head>
    <body>
        <div class="page-header">
            <a href="/examples" class="pull-left ref-back">Back to example overview</a>
            <h2 class="text-center">Measure example</h2>
        </div>
        <div class="row-fluid">
            <div class="span6 offset2">
                <div id="map"></div>
                <br>
                <p>With the measure widget you can measure lines and areas.</p>
                <p>You also can determine a point in different coordinate systems.</p>
            </div>
            <div class="span2">
                <div id="measurement"></div>
            </div>
        </div>
    </body>
</html>
